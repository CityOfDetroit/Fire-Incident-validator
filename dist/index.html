<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/manifest.json">
  <meta name="msapplication-TileImage" content="./images/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>Fire Incident Validator</title>
</head>
<body>
  <header>
    <div class="container-width shadow rounded">
      <div class="row" style="color:white">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md">
              <a href="#home">
                <img src="./images/logo-print.png" alt="logo-print" style="width:150px;background-color:white"></a>
            </div>
            <div class="col-md">
              <ul style="display:inline">
                <li class="input-list"><label for="date-start" class="control-label">START DATE</label></li>
                <li class="input-list">
                  <input class="flatpickr flatpickr-input" type="text" placeholder="Select Date.." data-id="rangePlugin" id="startDate"
                    readonly="readonly">
                </li>
              </ul>
            </div>
            <div class="col-md">
              <ul class="input-list-group">
                <li class="input-list"> <label for="date-end" class="control-label">END DATE</label></li>
                <li class="input-list">
                  <input onclick type="text" placeholder="Select Date.." id="endDate" readonly="readonly">
                </li>
              </ul>
            </div>
            <div class="col-md">
              <ul class="input-list-group">
                <li class="input-list">
                  <label for="incident-key" class="control-label">INCIDENT NUMBER</label>
                </li>
                <li class="input-list">
                  <input type="text" id="incidentKey">
                </li>
              </ul>
            </div>
            <div class="col-md-1">
              <div class="input-group filter-btn">
                <button type="button" class="btn btn-default filter-button">FILTER</button>
              </div>
            </div>
            <div class="col-md-1">
            <div class="input-group filter-btn">
              <button type="button" class="btn btn-default clear-button">RESET</button>
            </div>
          </div>
          </div>
        </div>
      </div>
  </header>
  <section>
    <div class="alert alert-danger service-error" role="alert">
      <strong>Error! </strong>Please enter valid date values or incident number.
    </div>
  </section>
  <main class="container">
    <div class="card" id="datatable-container">
      <div class="card-header shadow p-3 mb-5 rounded">
        <h4>INCIDENTS</h4>
      </div>
      <div class="col-12 incidents-table-container">
        <table id="incidentsTable" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Incident Number</th>
              <th>List Of Errors</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-12 container selected-incident">
        <div class="go-back-btn-container">
          <button type="button" class="btn btn-default" id="goBackBtn"><i class="material-icons">
              arrow_back_ios
            </i>Go Back</button>
        </div>
        <div class="header-section">
          <div>
            <span>Incident Number: </span><span id="selectedIncidentKey"></span>
          </div>
          <h2>List of errors</h2>
          <span class="no-errors-message">No errors found for this incident.</span>
        </div>

        <div class="errors-container">
        </div>
      </div>
    </div>

  </main>

  <script src="/node_modules/moment/min/locales.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/rangePlugin.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  <script src="/app.min.js"></script>
</body>

</html>
